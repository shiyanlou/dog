{% extends 'base.html' %}

{% block title %}User{% endblock %}

{% block page_content %}
    <h1>Hello, {{ username }}</h1>
    <h3>User-Agent: {{ ua }}</h3>
    <h3>更新时间：{{ current_time }}</h3>
    <h3>更新时间：{{ moment(current_time).format('LLL') }}</h3>
    <h3>更新时间：{{ moment(current_time).fromNow(refresh=True) }}</h3>
{% endblock %}
