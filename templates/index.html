{% extends 'base.html' %}
{% from 'bootstrap/wtf.html' import quick_form %}

{% block title %}Hello{% endblock %}

{% block page_content %}
  <div class='page-header'>
    <h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}</h1>
    {% if known %}
      <h2>很高兴再见到你！</h2>
    {% else %}
      <h2>欢迎新用户！</h2>
    {% endif %}
  </div>
  {{ quick_form(form) }}
{% endblock %}
